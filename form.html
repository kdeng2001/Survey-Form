<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">Some Survey Form</h1>
    <p id="description"> some description</p>
    <form id="survey-form">
      <label id="name-label"> Name <input id="name" type="text" required placeholder="Charlos">       
      <label>
      <label id="email-label" > Email <input id="email" type="email" required placeholder="charlos@gmail.com"> 
      </label>
      <label id="number-label"> Number <input id="number" type="number" min="0" max="100" placeholder="69"> </label>
      <select id="dropdown">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
      <label> eat dog <input name="radioOptions" type="radio" value="eat dog"> </label>
      <label> no eat dog <input name="radioOptions" type="radio" value="no eat dog"> </label>
      <label> Like <input type="checkbox" value="like"> </label>
      <label> Share <input type="checkbox" value="share"> </label>
      <label> Comment <input type="checkbox" value="comment"> </label>
      <label> Subscribe <input type="checkbox" value="subscribe"> </label>
      <label> <textarea type="textarea" placeholder="why are u god"></textarea> </label>
      <label> <textarea placeholder="why are u dog"></textarea> </label>
      <label> <input id="submit" type="submit"> </label>
    </form>
  </body>
</html>
